{% extends 'base.html' %}
{% block main_page %}
    <h3>Count word 'python'</h3>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-field">
            {{ form.address(size=100) }}
        </div>
        <input type="submit" value="Search"/>
        {{ form.submit }}
    </form>
{% endblock %}
